name: ci/cd process

on:
  push:
    branches:
      - 'dev_thio'

jobs:
  unit-test:
    name: unit_test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: setup golang
      uses: actions/setup-go@v2
      with: 
        go-version: 1.16
    - name: running unit test
      run: go test ./... -cover 

build-push-docker:
  name: build image and push registry dockerhub
  runs-on: ubuntu-latest
  needs: unit-test
  steps:
    - uses: actions/checkout@v2
    - name: build image
      run: docker build -t herdiagusthio/alta_store:1.0 .
    - name: login docker hub
      uses: docker/login-action@v1
      with:
        username: ${{secrets.DOCKER_USERNAME}}
        password: ${{secrets.DOCKER_PASSWORD}}
    - name: push docker registry
      run: docker push herdiagusthio/alta_store:1.0
